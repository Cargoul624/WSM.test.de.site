    <div class="container">
        <h1>Solo :</h1>
        <form id="myForm">
          <label for="name">Nom :</label>
          <input type="text" id="name" required><br>
    
          <label for="email">E-mail :</label>
          <input type="email" id="email" required><br>
    
          <label for="phone">Numéro de téléphone :</label>
          <input type="tel" id="phone" required><br>

          <button type="submit">Envoyer</button>
        </form>
    </div>


    <div class="container">
      <h1>Multijoueurs :</h1>
      <form id="myForm2">
        <label for="name2">Pseudo :</label>
        <input type="text" id="name2" required><br>
  
        <label for="email2">E-mail Multijoueurs :</label>
        <input type="email" id="email2" required><br>
  
        <label for="phone2">Numéro Multijoueurs :</label>
        <input type="tel" id="phone2" required><br>
